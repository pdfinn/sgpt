version: 2

# GoReleaser configuration for sgpt
project_name: sgpt

# Build settings
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/sgpt/main.go
    ldflags:
      - -s -w -X main.version={{.Version}}
    binary: sgpt

# Archive settings
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

# Checksum settings
checksum:
  name_template: '{{ .ProjectName }}-{{ .Version }}-checksums.txt'

# Changelog settings
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

# Release settings
release:
  github:
    owner: pdfinn
    name: sgpt
  prerelease: auto
  draft: false
  name_template: "StreamGPT v{{ .Version }}"

# Sign artifacts - only active when GPG_FINGERPRINT environment variable is set
signs:
  - 
    signature: "${artifact}.sig"
    cmd: gpg
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sig"
      - "${artifact}"
    artifacts: all
    ids:
      - sgpt
    # Skip signing if GPG_FINGERPRINT is not set (on GitHub Actions)
    skip_if: "{{ if not .Env.GPG_FINGERPRINT }}true{{ end }}"

# Snapshot settings
snapshot:
  name_template: "{{ .Tag }}-next"

# Docker image settings
dockers:
  - image_templates:
      - "ghcr.io/pdfinn/sgpt:{{ .Version }}"
      - "ghcr.io/pdfinn/sgpt:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

# Homebrew formula
brews:
  - tap:
      owner: pdfinn
      name: tap
    folder: Formula
    homepage: https://github.com/pdfinn/sgpt
    description: StreamGPT (SGPT) is a CLI tool to interact with OpenAI, Anthropic, and Google AI models
    license: MIT
    test: |
      system "#{bin}/sgpt --help"
    install: |
      bin.install "sgpt" 